<div class="buttonCreateContainer">
  <button (click)="createUser()">Nouveau client</button>
</div>
<app-user-form *ngIf="newUser == true"></app-user-form>
<app-user-form *ngIf="updateUser == true" [user]="user"></app-user-form>
<div class="cardContainer">
  <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
</div>
